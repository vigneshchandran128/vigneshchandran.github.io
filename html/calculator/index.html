<html>

<head>
	<script>
		function dis(val) {
			document.getElementById("result").value += val
		}

		function solve() {
			let x = document.getElementById("result").value
			let y = eval(x)
			document.getElementById("result").value = y
		}

		function clr() {
			document.getElementById("result").value = ""
		} 
	</script>
	
    <style>
        input[type="button"] {
            width: 100%;
        }
        .dark-gray{
            background-color: rgb(190, 189, 189);
        }
        .white{
            background-color: #FFFFFF;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4"><input type="text" id="value" /></td>
        </tr>
        <tr>
            <td><input type="button" value="+" class="dark-gray" onclick="dis('+')"></td>
            <td><input type="button" value="-" class="dark-gray" onclick="dis('-')"></td>
            <td><input type="button" value="x" class="dark-gray" onclick="dis('x')"></td>
            <td><input type="button" value="/" class="dark-gray" onclick="dis('/')"></td>
        </tr>

        <tr>
            <td><input type="button" value="7" class="white" onclick="dis('7')"></td>
            <td><input type="button" value="8" class="white" onclick="dis('8')"></td>
            <td><input type="button" value="9" class="white" onclick="dis('9')"></td>
            <td rowspan="4"><input type="button" style="height: 100px; background-color: #87CEEB ;" value="=" onclick="solve()"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="white" onclick="dis('4')"></td>
            <td><input type="button" value="5" class="white" onclick="dis('5')"></td>
            <td><input type="button" value="6" class="white" onclick="dis('6')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="white" onclick="dis('1')"></td>
            <td><input type="button" value="2" class="white" onclick="dis('2')"></td>
            <td><input type="button" value="3" class="white" onclick="dis('3')"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" class="white" onclick="dis('0')"></td>
            <td><input type="button" value="." class="white" onclick="dis('.')"></td>
            <td><input type="button" value="c" class="white" onclick="clr()"></td>
        </tr>
    </table>

</body>

</html>
